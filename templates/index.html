<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groupie Vibes</title>
  <link rel="stylesheet" href="/static/style.css" />
<script src="/static/script.js"></script>
</head>
<body>
  <header>Groupie Vibes</header>

  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Rechercher une variété..." />
  </div>

  <section id="genres">
    <h2>Variétés de musique</h2>
    <div class="genre-list">
      <div class="genre-card">
        <img src="/static/images/rock.jpg" alt="Rock" />
        <h3>Rock</h3>
        <p>Queen, Led Zeppelin, AC/DC</p>
      </div>

      <div class="genre-card">
        <img src="/static/images/rap.jpg" alt="Rap" />
        <h3>Rap</h3>
        <p>Ninho, Niska, Damso</p>
      </div>

      <div class="genre-card">
        <img src="/static/images/jazz.jpg" alt="Jazz" />
        <h3>Jazz</h3>
        <p>Miles Davis, John Coltrane</p>
      </div>

      <div class="genre-card">
        <img src="/static/images/pop.jpg" alt="Pop" />
        <h3>Pop</h3>
        <p>Taylor Swift, Adele, Ed Sheeran</p>
      </div>
      
      <div class="genre-card">
        <img src="/static/images/electro.jpg" alt="Electro" />
        <h3>Electro</h3>
        <p>Daft Punk, Calvin Harris, Martin Garrix</p>
      </div>
      
      <div class="genre-card">
        <img src="/static/images/classical.jpg" alt="Classical" />
        <h3>Classical</h3>
        <p>Beethoven, Mozart, Bach</p>
      </div>
    </div>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
